version: '3.8'

# Complete Development Stack
# Includes: App, MongoDB, Redis, RabbitMQ, Kafka, Monitoring Tools

services:
  # ==========================================
  # APPLICATION SERVICES
  # ==========================================

  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: zaaz-server-app
    restart: unless-stopped
    ports:
      - '${APP_PORT:-5000}:5000'
      - '${DEBUG_PORT:-9229}:9229'
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
      - REDIS_ENABLED=true
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASS:-admin123}@rabbitmq:5672
      - RABBITMQ_ENABLED=true
      - KAFKA_BROKERS=kafka:9093
      - KAFKA_ENABLED=true
      - PORT=5000
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - dev-network
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./logs:/app/logs
    command: pnpm run start:dev

  # ==========================================
  # CACHE & SESSION STORE
  # ==========================================

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: zaaz-redis
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - dev-network
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD:-redis123}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Commander - Redis GUI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: zaaz-redis-commander
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - '${REDIS_COMMANDER_PORT:-8082}:8081'
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:-redis123}
    networks:
      - dev-network

  # ==========================================
  # MESSAGE BROKERS
  # ==========================================

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: zaaz-rabbitmq
    restart: unless-stopped
    ports:
      - '${RABBITMQ_PORT:-5672}:5672'
      - '${RABBITMQ_MANAGEMENT_PORT:-15672}:15672'
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-admin123}
      RABBITMQ_VM_MEMORY_HIGH_WATERMARK: 512MB
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - dev-network
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', '-q', 'ping']
      interval: 30s
      timeout: 10s
      retries: 5

  # Zookeeper (for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zaaz-zookeeper
    restart: unless-stopped
    ports:
      - '${ZOOKEEPER_PORT:-2181}:2181'
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - dev-network
    healthcheck:
      test: ['CMD', 'nc', '-z', 'localhost', '2181']
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: zaaz-kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - '${KAFKA_PORT:-9092}:9092'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_HEAP_OPTS: '-Xmx512M -Xms256M'
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - dev-network
    healthcheck:
      test:
        [
          'CMD',
          'kafka-broker-api-versions',
          '--bootstrap-server',
          'localhost:9092',
        ]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: zaaz-kafka-ui
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - '${KAFKA_UI_PORT:-8080}:8080'
    environment:
      KAFKA_CLUSTERS_0_NAME: zaaz-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - dev-network

  # ==========================================
  # DATABASE TOOLS
  # ==========================================

  # MongoDB Express (for external MongoDB)
  mongo-express:
    image: mongo-express:latest
    container_name: zaaz-mongo-express
    restart: unless-stopped
    ports:
      - '${MONGO_EXPRESS_PORT:-8081}:8081'
    environment:
      - ME_CONFIG_MONGODB_URL=${DATABASE_URL}
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_EXPRESS_USER:-admin}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_EXPRESS_PASS:-admin123}
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
    networks:
      - dev-network

  # ==========================================
  # DEVELOPMENT TOOLS
  # ==========================================

  # Mailhog - Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: zaaz-mailhog
    restart: unless-stopped
    ports:
      - '${MAILHOG_SMTP_PORT:-1025}:1025'
      - '${MAILHOG_WEB_PORT:-8025}:8025'
    networks:
      - dev-network

  # ==========================================
  # MONITORING (Optional)
  # ==========================================

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: zaaz-prometheus
    restart: unless-stopped
    ports:
      - '${PROMETHEUS_PORT:-9090}:9090'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - dev-network
    profiles:
      - monitoring

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: zaaz-grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    ports:
      - '${GRAFANA_PORT:-3001}:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASS:-admin123}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - dev-network
    profiles:
      - monitoring

networks:
  dev-network:
    driver: bridge
    name: zaaz-dev-network

volumes:
  redis_data:
    driver: local
    name: zaaz-redis-data
  rabbitmq_data:
    driver: local
    name: zaaz-rabbitmq-data
  zookeeper_data:
    driver: local
    name: zaaz-zookeeper-data
  kafka_data:
    driver: local
    name: zaaz-kafka-data
  prometheus_data:
    driver: local
    name: zaaz-prometheus-data
  grafana_data:
    driver: local
    name: zaaz-grafana-data
