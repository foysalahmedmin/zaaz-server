version: '3.8'

services:
  # Zookeeper - Required for Kafka coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zaaz-zookeeper
    restart: unless-stopped
    ports:
      - '${ZOOKEEPER_PORT:-2181}:2181'
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_INIT_LIMIT: 5
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - kafka-network
    healthcheck:
      test: ['CMD', 'nc', '-z', 'localhost', '2181']
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: zaaz-kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - '${KAFKA_PORT:-9092}:9092'
      - '${KAFKA_INTERNAL_PORT:-9093}:9093'
    environment:
      # Broker Configuration
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Listener Configuration
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL

      # Topic Configuration
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'

      # Log Configuration
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      KAFKA_LOG_CLEANUP_POLICY: delete

      # Performance Configuration
      KAFKA_NUM_NETWORK_THREADS: 3
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 102400
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600

      # Group Coordinator Configuration
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

      # JVM Configuration
      KAFKA_HEAP_OPTS: '-Xmx512M -Xms256M'
    volumes:
      - kafka_data:/var/lib/kafka/data
      - kafka_logs:/var/lib/kafka/logs
    networks:
      - kafka-network
    healthcheck:
      test:
        [
          'CMD',
          'kafka-broker-api-versions',
          '--bootstrap-server',
          'localhost:9092',
        ]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka UI - Web-based management and monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: zaaz-kafka-ui
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - '${KAFKA_UI_PORT:-8080}:8080'
    environment:
      # Kafka Cluster Configuration
      KAFKA_CLUSTERS_0_NAME: zaaz-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

      # UI Configuration
      KAFKA_CLUSTERS_0_READONLY: 'false'
      KAFKA_CLUSTERS_0_METRICS_PORT: 9997

      # Authentication (Optional - uncomment for production)
      # AUTH_TYPE: "LOGIN_FORM"
      # SPRING_SECURITY_USER_NAME: admin
      # SPRING_SECURITY_USER_PASSWORD: admin123

      # Logging
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_PROVECTUS: DEBUG
    networks:
      - kafka-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:8080/actuator/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kafka Schema Registry (Optional - for Avro/Protobuf schemas)
  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    container_name: zaaz-schema-registry
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - '${SCHEMA_REGISTRY_PORT:-8081}:8081'
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:9093
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC_REPLICATION_FACTOR: 1
      SCHEMA_REGISTRY_DEBUG: 'false'
    networks:
      - kafka-network
    profiles:
      - full # Only start with full profile
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8081/']
      interval: 30s
      timeout: 10s
      retries: 3

  # Kafka Connect (Optional - for data integration)
  kafka-connect:
    image: confluentinc/cp-kafka-connect:7.5.0
    container_name: zaaz-kafka-connect
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - '${KAFKA_CONNECT_PORT:-8083}:8083'
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:9093
      CONNECT_REST_PORT: 8083
      CONNECT_GROUP_ID: zaaz-connect-cluster
      CONNECT_CONFIG_STORAGE_TOPIC: _connect-configs
      CONNECT_OFFSET_STORAGE_TOPIC: _connect-offsets
      CONNECT_STATUS_STORAGE_TOPIC: _connect-status
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect
      CONNECT_PLUGIN_PATH: /usr/share/java,/usr/share/confluent-hub-components
    networks:
      - kafka-network
    profiles:
      - full # Only start with full profile
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8083/']
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  kafka-network:
    driver: bridge
    name: zaaz-kafka-network

volumes:
  zookeeper_data:
    driver: local
    name: zaaz-zookeeper-data
  zookeeper_logs:
    driver: local
    name: zaaz-zookeeper-logs
  kafka_data:
    driver: local
    name: zaaz-kafka-data
  kafka_logs:
    driver: local
    name: zaaz-kafka-logs
